<div id="b-bg">
    <div class="container-fluid">
     
            
                    <div class="row d-flex align-items-end">
                        <div class="col-md-2">
                            <img src="https://i.imgur.com/t4HkTCh.png" width="150px" height="150px" alt="Logo da empresa">
                         </div>
                    </div>

                    <div class="row d-flex align-items-center">
                        <div class="col-md-12">
                            
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-6">
                                    
                                    <h1 class="text-center  text-white fonte">Cadastrar</h1>
                                    <hr>
            
                                    <div class="card mt-3 mb-5">
                                        <div class="card-body">
            
                                                <h2 class="text-center m-5 mb-2 text-black-50 fonte">Faça seu cadastro:</h2>
            
                                            <div class="form-group text-black-50 fonte">
                                                <label for="nome">Nome:</label>
                                                <input [(ngModel)]="usuario.nome" class="form-control"    type="text" name="Nome" id="Nome"  placeholder="Seu Nome"> <small>Minimo 5 caracteres</small>             
                                            </div>
            
                                            <div class="form-group text-black-50 fonte">
                                                <label for="email">E-mail:</label>
                                                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="email" id="email"
                                                    placeholder="Seu e-mail">
                                            </div>

                                            <div class="form-group text-black-50 fonte">
                                                <label for="senha">Senha</label>
                                                <input (input)="confirmSenha($event)" class="form-control" type="password"
                                                    name="senha" id="senha" placeholder="Sua senha">
                                                <small>Minímo 8 caracteres</small>
                                            </div>

                                            <div class="form-group text-black-50 fonte">
                                                <label for="confirmSenha">Confirmar senha</label>
                                                <input [(ngModel)]="usuario.senha" class="form-control" type="password"
                                                    name="confirmSenha" id="confirmSenha" placeholder="Sua senha">
                                            </div>

                                            <div class="form-group text-black-50 fonte">
                                                <label for="foto">Foto</label>
                                                <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                                                    placeholder="Sua foto">
                                            </div>

                                            <div class="form-group text-black-50 fonte">
                                                <label for="tipo">Tipo de usuário</label>
                                                <select [(ngModel)]="usuario.tipo" class="form-control" name="tipo" id="tipo">
                                                    <option>Selecione um tipo de usuário</option>
                                                    <option *ngIf="usuario.tipo == 'adm'" value="adm">Administrador</option>
                                                    <option value="normal">Comprador</option>
                                                    <option value="ong">Ong
            
                                                    </option>
                                                </select>
                                            </div>

            
                                            <div class="text-center">
                                                <button type="submit" class="btn text-black-50 fonte" id="bt-color"
                                                    (click)='cadastrar()'>Cadastrar</button>
                                            </div>
            
                                            <hr class="mt-5 mb-lg-5">
            
                                            
            
            
                                        </div>
                                    </div>
            
                                
                                </div>
                            </div>
                        
                        </div>
                    </div>









     
    </div>
</div>
