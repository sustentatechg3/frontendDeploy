<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center texte-secondary">Atualizar meu Usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" id="nome" name="nome"
                    placeholder="nome...">
                <small>Mín 5 caracteres</small>
            </div>
            <div class="form-group">
                <label for="nome">Usuário</label>
                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" id="usuario" name="usuario"
                    placeholder="usuario...">
                <small>*Troque seu e-mail</small>
            </div>
            <div class="form-group">
                <label for="linkfoto">Link da Foto</label>
                <input [(ngModel)]="usuario.foto" class="form-control" type="text" id="linkfoto" name="linkfoto"
                    placeholder="link...">
                <small>Opcional</small>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmarSenha($event)' type="password" class="form-control" id="senha" name="senha"
                    placeholder="senha...">
                <small>Mín 8 dígitos</small>
            </div>
            <div class="form-group">
                <label for="senha">Confirmar Senha</label>
                <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="confirmarsenha"
                    name="confirmarsenha" placeholder="senha novamente...">
            </div>

            <div class="form-group">
                <label for="tipousuario">Tipo de usuário</label>
                <select [(ngModel)]="usuario.tipo" class="form-control" name="tipousuario" id="tipousuario"
                    (change)='tipoDeUsuario($event)'>
                    <option>selecione um tipo de usuário...</option>
                    <!-- <option>atual: {{usuario.tipo}}</option> -->
                    <option value="adm">administrador</option>
                    <option value="normal">normal</option>
                    <option value="ong">Ong</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">

                <button type="reset" class="btn btn-danger mr-5" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>

    </div>
</div>
