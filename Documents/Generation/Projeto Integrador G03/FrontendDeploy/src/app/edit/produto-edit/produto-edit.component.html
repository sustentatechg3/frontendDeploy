<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Produto</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">



            <div class="form-group">
                <label for="descricao">Nome</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="produto.nome">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="produto.descricao">
            </div>

            <div class="form-group">
                <label for="descricao">Valor</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="produto.valor">
            </div>



            <div class="form-group">
                <label for="descricao">Foto</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="produto.foto">
            </div>

            <!-- <input type="hidden" value="{{produto.categoria.id}}" [(ngModel)]="idSelected"> -->

            <div class="form-group">
                <label for="">Categoria ou <a routerLink="/cadastrar-categoria">criar uma nova</a></label>
                <select [(ngModel)]="idCategoria" (change)="findByIdCategoria()" class="form-control ls-select
                " name="categoria" id="categoria" placeholder="escolha...">
                    <option [ngValue]="produto.categoria.id" disable >Cateroria anterior: {{produto.categoria.tipo}}</option>
                    <option *ngFor="let cat of listaCategorias" value="{{cat.id}}">{{cat.tipo}}</option>
                </select>
            </div>
            

        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/cadastrar-produto">Cancelar</button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>

        
    </div>

</div>
